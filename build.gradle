plugins {
    id 'java'
}

group 'org.example'
version '1.0-SNAPSHOT'

repositories {
    mavenCentral()
}

dependencies {
    compile group: 'org.jdbi', name: 'jdbi3-core', version: '3.15.0'

    testCompile group: 'mysql', name: 'mysql-connector-java', version: '8.0.21'
    testImplementation('org.junit.jupiter:junit-jupiter:5.7.0')
    testCompile group: 'org.assertj', name: 'assertj-core', version: '3.17.2'

}

test {
    useJUnitPlatform()

    testLogging {
        events "PASSED", "FAILED", "SKIPPED"
        showStandardStreams = true
        exceptionFormat = 'full'
    }
}
